<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skill Swap Request</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>

<body
  class="bg-gradient-to-br from-orange-100 via-pink-100 to-yellow-200 min-h-screen flex items-center justify-center p-4 sm:p-6">

  <div class="bg-white/40 backdrop-blur-lg rounded-3xl shadow-2xl p-6 sm:p-10 w-full max-w-md">
    <h1 class="text-2xl font-semibold text-orange-600 text-center mb-6">Skill Swap Request</h1>

    <form id="skillForm" class="space-y-5">
      <!-- Offered Skill -->
      <div>
        <label for="offered" class="block font-medium text-gray-800 mb-1">Choose your offered skill</label>
        <select id="offered"
          class="w-full p-3 rounded-xl border border-gray-300 shadow-sm focus:ring-orange-400 focus:ring-2">
          <option value="" disabled selected hidden>Select a skill</option>
          <option>Web Development</option>
          <option>Graphic Design</option>
          <option>Digital Marketing</option>
          <option>Public Speaking</option>
          <option>Photography</option>
        </select>
      </div>

      <!-- Required Skill -->
      <div>
        <label for="required" class="block font-medium text-gray-800 mb-1">Choose your required skill</label>
        <select id="required"
          class="w-full p-3 rounded-xl border border-gray-300 shadow-sm focus:ring-orange-400 focus:ring-2">
          <option value="" disabled selected hidden>Select a skill</option>
          <option>Python Programming</option>
          <option>Video Editing</option>
          <option>SEO Basics</option>
          <option>Content Writing</option>
          <option>3D Modelling</option>
        </select>
      </div>

      <!-- Message -->
      <div>
        <label for="message" class="block font-medium text-gray-800 mb-1">Message (max 500 chars)</label>
        <textarea id="message" maxlength="500" rows="4" placeholder="Describe your expectations & availability..."
          class="w-full p-3 rounded-xl border border-gray-300 shadow-sm focus:ring-orange-400 focus:ring-2"></textarea>
        <p class="text-sm text-right text-gray-500 mt-1"><span id="chars">0</span>/500</p>
      </div>

      <!-- Submit Button -->
      <button id="submitBtn" type="submit"
        class="w-full py-3 rounded-xl font-semibold text-white bg-orange-300 cursor-not-allowed transition duration-300"
        disabled>
        Send Request
      </button>
    </form>
  </div>

  <script>
    const offered = document.getElementById("offered");
    const required = document.getElementById("required");
    const submitBtn = document.getElementById("submitBtn");
    const message = document.getElementById("message");
    const chars = document.getElementById("chars");

    function validateForm() {
      const isValid = offered.value && required.value;
      if (isValid) {
        submitBtn.disabled = false;
        submitBtn.classList.remove("bg-orange-300", "cursor-not-allowed");
        submitBtn.classList.add("bg-orange-500", "hover:bg-orange-600", "cursor-pointer");
      } else {
        submitBtn.disabled = true;
        submitBtn.classList.remove("bg-orange-500", "hover:bg-orange-600", "cursor-pointer");
        submitBtn.classList.add("bg-orange-300", "cursor-not-allowed");
      }
    }

    offered.addEventListener("change", validateForm);
    required.addEventListener("change", validateForm);

    message.addEventListener("input", () => {
      chars.textContent = message.value.length;
    });

    document.getElementById("skillForm").addEventListener("submit", (e) => {
      e.preventDefault();
      alert("Request submitted!");
      e.target.reset();
      chars.textContent = 0;
      validateForm();
    });
    document.getElementById("skillForm").addEventListener("submit", (e) => {
      e.preventDefault();
      window.location.href = "swap-confirmation.html";
    });

  </script>

</body>

</html>
