<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OTP Verification</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    body {
      font-family: 'Poppins', sans-serif;
    }

    .otp-box input {
      @apply w-14 h-14 text-center text-xl border-2 border-gray-300 rounded-lg focus:outline-none focus:border-orange-500 transition;
    }

    @media (max-width: 400px) {
      .otp-box input {
        @apply w-12 h-12 text-lg;
      }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-orange-100 via-pink-100 to-yellow-200 min-h-screen flex justify-center items-center p-4">

  <div class="bg-white/40 backdrop-blur-md p-6 sm:p-8 rounded-3xl shadow-2xl w-full max-w-md text-center">

    <!-- Logo -->
    <div class="flex justify-center mb-6">
      <img src="images/logo.png" alt="Logo" class="w-16 h-16 sm:w-20 sm:h-20 rounded-full shadow-md" />
    </div>

    <!-- Heading -->
    <h1 class="text-2xl font-semibold text-gray-800 mb-2">OTP Verification</h1>
    <p class="text-sm text-gray-600 mb-6">Enter the verification code sent to your email</p>

    <!-- OTP Inputs -->
    <form action="reset-password.html" class="space-y-6">
      <div class="grid grid-cols-5 gap-2 justify-center otp-box">
        <input type="text" maxlength="1" required />
        <input type="text" maxlength="1" required />
        <input type="text" maxlength="1" required />
        <input type="text" maxlength="1" required />
        <input type="text" maxlength="1" required />
      </div>

      <!-- Submit Button -->
      <button 
        type="submit" 
        class="w-full bg-orange-500 hover:bg-orange-600 text-white py-3 rounded-lg font-medium transition shadow-lg"
      >
        Verify
      </button>
    </form>

    <!-- Resend Option -->
    <p class="mt-4 text-sm text-gray-700">
      Didn't receive a code? 
      <a href="#" class="text-orange-500 font-semibold hover:underline">Resend</a>
    </p>
  </div>

</body>
</html>
