<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-orange-100 via-pink-100 to-yellow-200 min-h-screen flex justify-center items-center">

  <div class="bg-white/40 backdrop-blur-md p-8 rounded-3xl shadow-2xl w-full max-w-md text-center">
    
    <!-- Logo -->
    <div class="flex justify-center mb-6">
      <img src="images/logo.png" alt="Logo" class="w-20 h-20 rounded-full shadow-md" />
    </div>

    <!-- Heading -->
    <h1 class="text-2xl font-semibold text-gray-800 mb-4">Forgot Password</h1>
    <p class="text-sm text-gray-600 mb-6">Enter your registered email to receive an OTP</p>

    <!-- Form -->
    <form action="verify-otp.html" class="space-y-4">
      <input 
        type="email" 
        placeholder="Enter your email" 
        required 
        class="w-full p-3 rounded-lg border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-orange-400 transition"
      />
      <button 
        type="submit" 
        class="w-full bg-orange-500 hover:bg-orange-600 text-white py-3 rounded-lg font-medium transition shadow-lg"
      >
        Send OTP
      </button>
    </form>

  </div>

</body>
</html>
