<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
  <script>
    tailwind.config = {
      darkMode: 'class'
    };
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-orange-100 via-pink-100 to-yellow-200 dark:from-gray-800 dark:to-gray-900 min-h-screen transition-colors duration-300">

  <!-- Header -->
  <div class="flex items-center justify-between bg-white/50 dark:bg-white/10 backdrop-blur-md p-4 rounded-2xl shadow m-4">
    <h1 class="text-xl font-semibold text-gray-800 dark:text-white">Skill Swap Settings</h1>
    <img src="https://i.pravatar.cc/50" alt="User" onclick="toggleSidebar()" class="cursor-pointer w-10 h-10 rounded-full border-2 border-white shadow" />
  </div>

  <!-- Slide-in Sidebar Navigation -->
  <div id="profileSidebar" class="fixed top-0 right-0 h-full w-80 bg-white/30 dark:bg-white/10 backdrop-blur-lg shadow-xl p-6 transform translate-x-full transition-transform duration-300 z-50">
    <!-- Profile Header -->
    <div class="flex items-center gap-4 mb-6">
      <img src="https://via.placeholder.com/60" alt="Profile" class="w-14 h-14 rounded-full border-2 border-white shadow-sm" />
      <div>
        <p class="text-base font-semibold text-gray-800 dark:text-white">Your Name</p>
        <p class="text-sm text-gray-500">yourname@gmail.com</p>
      </div>
      <button onclick="toggleSidebar()" class="ml-auto text-gray-600 text-xl font-bold">&times;</button>
    </div>

    <!-- Menu Items -->
    <div class="flex flex-col space-y-3 text-gray-700 dark:text-gray-200">
      <a href="profile-page.html" class="flex items-center gap-3 p-3 bg-white/40 rounded-xl hover:bg-white/70 transition cursor-pointer">
        <i data-lucide="user" class="text-orange-500"></i>
        <span class="flex-1 font-medium">My Profile</span>
      </a>
      <a href="settings.html" class="flex items-center gap-3 p-3 bg-white/40 rounded-xl hover:bg-white/70 transition cursor-pointer">
        <i data-lucide="settings" class="text-orange-500"></i>
        <span class="flex-1 font-medium">Settings</span>
      </a>
      <div class="flex items-center gap-3 p-3 bg-white/40 rounded-xl hover:bg-white/70 transition cursor-pointer">
        <i data-lucide="bell" class="text-orange-500"></i>
        <span class="flex-1 font-medium">Notification</span>
        <span class="text-xs bg-orange-100 text-orange-600 px-2 py-1 rounded-full">Allow</span>
      </div>
      <a href="swap-platform.html" class="flex items-center gap-3 p-3 bg-white/40 rounded-xl hover:bg-white/70 transition cursor-pointer">
        <i data-lucide="list-checks" class="text-orange-500"></i>
        <span class="flex-1 font-medium">Pending Requests</span>
      </a>
      <div class="flex items-center gap-3 p-3 bg-white/40 rounded-xl hover:bg-white/70 transition cursor-pointer">
        <i data-lucide="log-out" class="text-orange-500"></i>
        <span class="flex-1 font-medium">Log Out</span>
      </div>
    </div>
  </div>

  <!-- Main Settings Content -->
  <div class="flex justify-center items-center px-4">
    <div class="bg-white/40 dark:bg-white/10 backdrop-blur-md rounded-3xl shadow-2xl p-8 w-full max-w-xl text-center">
      <h1 class="text-2xl font-semibold text-gray-800 dark:text-white mb-6">Settings</h1>

      <div class="space-y-4">
        <p class="text-lg font-medium text-gray-700 dark:text-gray-200">Choose Theme:</p>

        <div class="flex justify-center gap-4">
          <button id="lightBtn" class="px-4 py-2 bg-white/80 hover:bg-white text-gray-800 rounded-lg shadow dark:bg-gray-200">Light</button>
          <button id="darkBtn" class="px-4 py-2 bg-gray-800 hover:bg-black text-white rounded-lg shadow">Dark</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const htmlEl = document.documentElement;

    document.getElementById('lightBtn').addEventListener('click', () => {
      htmlEl.classList.remove('dark');
      localStorage.setItem('theme', 'light');
    });

    document.getElementById('darkBtn').addEventListener('click', () => {
      htmlEl.classList.add('dark');
      localStorage.setItem('theme', 'dark');
    });

    const savedTheme = localStorage.getItem('theme') || 'light';
    if (savedTheme === 'dark') {
      htmlEl.classList.add('dark');
    } else {
      htmlEl.classList.remove('dark');
    }

    function toggleSidebar() {
      const sidebar = document.getElementById("profileSidebar");
      sidebar.classList.toggle("translate-x-full");
    }

    lucide.createIcons();
  </script>

</body>
</html>
