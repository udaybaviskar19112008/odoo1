<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-orange-100 via-pink-100 to-yellow-200 min-h-screen flex items-center justify-center p-4">

  <div class="bg-white/40 backdrop-blur-md rounded-3xl shadow-2xl flex flex-col md:flex-row w-full max-w-5xl overflow-hidden">

    <!-- Login Form Section -->
    <div class="w-full md:w-1/2 p-10 space-y-6">
      

      <h1 class="text-2xl font-semibold text-center text-gray-800">Login</h1>

      <form class="space-y-4">
        <input 
          type="email" 
          placeholder="username@gmail.com" 
          required 
          class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-orange-400 transition"
        />
        <input 
          type="password" 
          placeholder="Password" 
          required 
          class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-orange-400 transition"
        />

        <div class="flex justify-end">
          <a href="forgot-password.html" class="text-sm text-orange-500 font-medium hover:underline">Forgot Password?</a>
        </div>

        <button 

          type="submit" 
          class="w-full bg-orange-500 hover:bg-orange-600 text-white py-3 rounded-lg font-semibold transition shadow-lg"
        >
          Sign In
        </button>

        <p class="text-center text-sm text-gray-600 pt-2">Or Continue With</p>

        <!-- Social Icons -->
        <div class="flex justify-center gap-4">
          <button type="button" class="bg-white p-3 rounded-full shadow-md hover:scale-105 transition">
            <img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" alt="Google" class="w-6 h-6"/>
          </button>
          
        </div>

        <p class="text-center text-sm text-gray-700 mt-4">
          Don't have an account yet? 
          <a href="signup.html" class="text-orange-500 font-semibold hover:underline">Register for free</a>
        </p>
      </form>
    </div>

    <!-- Right Image Section -->
    <div class="hidden md:flex md:w-1/2 items-center justify-center bg-white/10">
      <img src="images/logo.png" alt="Illustration" class="w-2/3 object-contain"/>
    </div>

  </div>

</body>
</html>
