<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-orange-100 via-pink-100 to-yellow-200 min-h-screen flex items-center justify-center p-4">

  <div class="bg-white/40 backdrop-blur-md rounded-3xl shadow-2xl flex flex-col lg:flex-row w-full max-w-5xl overflow-hidden">

    <!-- Sign Up Form Section -->
    <div class="w-full lg:w-1/2 p-6 sm:p-10 space-y-6">
      <!-- Logo
      <div class="flex justify-center">
        <img src="images/logo.svg" alt="Logo" class="w-16 h-16" />
      </div>

      <h1 class="text-2xl font-semibold text-center text-gray-800">Sign Up</h1> -->

      <!-- Form -->
      <form class="space-y-4">
        <input 
          type="text" 
          placeholder="Full Name" 
          required 
          class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-orange-400 transition"
        />
        <input 
          type="email" 
          placeholder="Email" 
          required 
          class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-orange-400 transition"
        />
        <input 
          type="password" 
          placeholder="Password" 
          required 
          class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-orange-400 transition"
        />

        <p class="text-sm text-center text-gray-600">
          Already have an account? 
          <a href="index.html" class="text-orange-500 font-medium hover:underline">Login</a>
        </p>

        <button 
          type="submit" 
          class="w-full bg-orange-500 hover:bg-orange-600 text-white py-3 rounded-lg font-semibold transition shadow-lg"
        >
          SIGN UP
        </button>

        <p class="text-center text-sm text-gray-600 pt-2">Or sign up with social account</p>

        <div class="flex justify-center gap-4 pt-2">
          <button type="button" class="bg-white p-3 rounded-full shadow-md hover:scale-105 transition">
            <img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" alt="Google" class="w-6 h-6"/>
          </button>
        </div>
      </form>
    </div>

    <!-- Right Image Section -->
    <div class="hidden lg:flex lg:w-1/2 items-center justify-center bg-white/10">
      <img src="images/logo.png" alt="Illustration" class="w-2/3 object-contain"/>
    </div>

  </div>

</body>
</html>
